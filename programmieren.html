<!DOCTYPE html>
<!-- Programmieren.html ist die Seite nachdem man auf Programmieren klickt -->
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programmieren</title>
    <style>
        body {
            margin: 0;
            font-family: 'Verdana', sans-serif;

            /* Dein ursprüngliches Bild */
            background: url('https://i.computer-bild.de/imgs/1/4/1/1/8/4/8/5/Programmieren-lernen-d3ce4a72fd4ddbf6.jpg?impolicy=full_content')
                no-repeat center center fixed;
            background-size: cover;

            color: #222;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: rgba(220, 220, 220, 0.75);
            text-align: center;
            padding: 2rem;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        header h1 {
            font-size: 3rem;
            color: #1a1a1a;
            text-shadow: 2px 2px 4px #ffffff;
        }

        main {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;

            background: rgba(240, 240, 240, 0.65);
        }

        h2 {
            font-size: 2rem;
            border-bottom: 2px solid #3a3a3a;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
            color: #1f1f1f;
            text-shadow: 1px 1px 3px #ffffff;
        }

        p {
            font-size: 1.2rem;
            max-width: 700px;
            text-align: center;
            color: #2a2a2a;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1.2rem;

            background: #dcdcdc;
            color: #1a1a1a;
            border: 2px solid #3a3a3a;

            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #c8c8c8;
        }

        footer {
            text-align: center;
            padding: 1.5rem;
            background-color: rgba(220, 220, 220, 0.75);
            color: #1a1a1a;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <header>
        <h1>Programmieren</h1>
    </header>

    <main>
        <h2>Entdecke die Welt der Informatik</h2>

        <p>Willkommen im Bereich Programmieren!  
        Hier lernst du alles über Code, Software, Websites und moderne Technologien.</p>

        <p>Programmieren hilft dir, logisch zu denken und eigene digitale Projekte umzusetzen.</p>

        <div class="buttons">
            <a href="index.html"><button>Zurück zur Themenauswahl</button></a>
            <a href="programmieren_infos.html"><button>Zu den Infos</button></a>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Elite Life Knowledge</p>
    </footer>
</body>
</html>
