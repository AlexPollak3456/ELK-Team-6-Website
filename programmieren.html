<!DOCTYPE html>
<!-- Programmieren.html ist die Seite nachdem man auf Programmieren klickt -->
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programmieren</title>
    <style>
        body {
            margin: 0;
            font-family: 'Verdana', sans-serif;

            /* Neues helles, passendes Programmier-Bild */
            background: url('https://i.computer-bild.de/imgs/1/4/7/5/4/5/4/5/Programmieren-mit-ChatGPT-e819d5f5b030f409.jpg?impolicy=full_content')
                no-repeat center center fixed;
            background-size: cover;

            color: #3b3000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* deutlich helleres Gelb */
        header {
            background-color: rgba(255, 245, 170, 0.75);
            text-align: center;
            padding: 2rem;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
        }

        header h1 {
            font-size: 3rem;
            color: #4d4100;
            text-shadow: 2px 2px 4px #fff7c4;
        }

        main {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;

            /* heller Overlay */
            background: rgba(255, 250, 200, 0.55);
        }

        h2 {
            font-size: 2rem;
            border-bottom: 2px solid #4d4100;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
            color: #4d4100;
            text-shadow: 1px 1px 3px #fff8d8;
        }

        p {
            font-size: 1.2rem;
            max-width: 700px;
            text-align: center;
            color: #3a3000;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1.2rem;

            background: #fff2a6;
            color: #4d4100;
            border: 2px solid #4d4100;

            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ffe67c;
        }

        footer {
            text-align: center;
            padding: 1.5rem;
            background-color: rgba(255, 245, 170, 0.75);
            color: #4d4100;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>
    <header>
        <h1>Programmieren</h1>
    </header>

    <main>
        <h2>Entdecke die Welt der Informatik</h2>

        <p>Willkommen im Bereich Programmieren!  
        Hier lernst du alles über Code, Software, Websites und moderne Technologien.</p>

        <p>Programmieren hilft dir, logisch zu denken und eigene digitale Projekte umzusetzen.</p>

        <div class="buttons">
            <a href="index.html"><button>Zurück zur Themenauswahl</button></a>
            <a href="programmieren_infos.html"><button>Zu den Infos</button></a>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Elite Life Knowledge</p>
    </footer>
</body>
</html>
