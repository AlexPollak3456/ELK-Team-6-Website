<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ðŸ§  Biologie Quiz</title>

<style>
:root {
  --bg: #1f1f1f;
  --card: #2a2f2a;
  --accent: #6ee7b7;
  --right: #22c55e;
  --wrong: #ef4444;
  --text: #f3fdf9;
  --muted: #b7cfc3;
}

body {
  margin: 0;
  font-family: Inter, system-ui, Arial;
  background: linear-gradient(160deg, #1c2420, #24312b);
  color: var(--text);
}

.container {
  max-width: 900px;
  margin: 40px auto;
  padding: 20px;
}

h1 {
  text-align: center;
}

.lead {
  text-align: center;
  color: var(--muted);
  margin-bottom: 30px;
}

.quiz-card {
  background: var(--card);
  padding: 20px;
  border-radius: 12px;
  margin-bottom: 20px;
}

.question {
  font-weight: 600;
  margin-bottom: 12px;
}

.answers label {
  display: block;
  padding: 10px;
  margin-bottom: 8px;
  border-radius: 8px;
  background: #33413a;
  border: 1px solid #3f5248;
  cursor: pointer;
}

.correct {
  background: rgba(34,197,94,0.25);
  border-color: var(--right);
}

.wrong {
  background: rgba(239,68,68,0.25);
  border-color: var(--wrong);
}

button {
  padding: 14px 22px;
  border: none;
  border-radius: 10px;
  background: var(--accent);
  color: #064e3b;
  font-weight: 700;
  cursor: pointer;
}

button:disabled {
  opacity: 0.4;
  cursor: not-allowed;
}

.result {
  text-align: center;
  font-size: 1.2rem;
  margin-top: 20px;
}

.button-row {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-top: 30px;
}
</style>
</head>

<body>
<div class="container">

<h1 id="title"></h1>
<p class="lead" id="description"></p>

<form>
  <div id="quiz-container"></div>

  <div class="button-row">
    <button id="checkBtn" type="button" disabled>
      Quiz auswerten
    </button>
    <button type="button" onclick="window.location.href='index.html'">
      Quiz verlassen
    </button>
  </div>

  <div id="result" class="result"></div>
</form>

</div>

<script src="quiz.js"></script>
<script>
  loadQuiz("biologie");
</script>

</body>
</html>
