<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>ðŸ«€ Anatomie Quiz</title>

<style>
:root {
  --bg: #0f172a;
  --card: #020617;
  --accent: #38bdf8;
  --right: #22c55e;
  --wrong: #ef4444;
  --text: #e5e7eb;
  --muted: #94a3b8;
}

body {
  margin: 0;
  font-family: Inter, system-ui, monospace;
  background: linear-gradient(160deg, #020617, #020617);
  color: var(--text);
}

.container {
  max-width: 900px;
  margin: 40px auto;
  padding: 20px;
}

h1 {
  text-align: center;
}

.lead {
  text-align: center;
  color: var(--muted);
  margin-bottom: 30px;
}

.quiz-card {
  background: var(--card);
  padding: 20px;
  border-radius: 14px;
  margin-bottom: 20px;
  border: 1px solid #1e293b;
}

.question {
  font-weight: 600;
  margin-bottom: 12px;
}

.answers label {
  display: block;
  padding: 10px;
  margin-bottom: 8px;
  border-radius: 10px;
  background: #020617;
  border: 1px solid #1e293b;
  cursor: pointer;
}

.correct {
  border-color: var(--right);
  background: rgba(34,197,94,.15);
}

.wrong {
  border-color: var(--wrong);
  background: rgba(239,68,68,.15);
}

button {
  padding: 14px 22px;
  border-radius: 12px;
  border: none;
  background: var(--accent);
  font-weight: 700;
  cursor: pointer;
}

button:disabled {
  opacity: 0.4;
  cursor: not-allowed;
}

.result {
  text-align: center;
  font-size: 1.2rem;
  margin-top: 25px;
}
</style>
</head>

<body>
<div class="container">

<h1 id="title"></h1>
<p class="lead" id="description"></p>

<form>
  <div id="quiz-container"></div>

  <div style="text-align:center;margin-top:30px;">
    <button id="checkBtn" type="button" disabled>
      Quiz auswerten
    </button>
  </div>

  <div id="result" class="result"></div>
</form>

<div style="text-align:center;margin-top:10px;">
  <button id="exitBtn" type="button">Quiz verlassen</button>
</div>

</div>

<script src="quiz.js"></script>
<script>
  loadQuiz("anatomie"); // lÃ¤dt nur die Anatomie-Fragen

  // Quiz verlassen
  document.getElementById("exitBtn").onclick = () => {
    window.location.href = "index.html";
  };
</script>

</body>
</html>
