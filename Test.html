<Html>

<Head>
    <Title>Test Page</Title>
    <Meta charset="UTF-8">
    <Meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
        }
    </Style>

</Head>
<Body>
    <H1>Welcome to the Test Page</H1>
    <P>This is a simple HTML document created to demonstrate the structure of an HTML file. It includes a head section with metadata and styles, as well as a body section with content.</P>
    <P>Feel free to modify this template to suit your needs!</P>
</Html>
